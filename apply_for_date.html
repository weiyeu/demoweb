<!DOCTYPE html>
<html>
<head>
	<title>Apply for date</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- common css -->
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/apply_for_date.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- bootstrap javascript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- custom javascript -->
	<script type="text/javascript" src="scripts/apply_for_date.js"></script>
</head>
<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#homeNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-heart"></span> 一起來晚餐吧!</a>
			</div>
			<div class="collapse navbar-collapse" id="homeNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首頁</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> 關於</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>申請帳號</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登入</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- main container -->
	<div class="container">
		<div class="col-sm-12">
			<div class="inner">
				<div class="panel panel-default">
					<div class="panel-body inner">
						<h4 class="panel-heading col-sm-12" style="background:white">基本資料</h4>
						<form class="form-horizontal">
							<!-- nick name -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="nickName">*暱稱:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="nickName" placeholder="請填寫暱稱">
								</div>
							</div>
							<!-- real name -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="realName">*真實姓名:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="realName" placeholder="請填寫真實姓名">
								</div>
							</div>
							<!-- Email -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="email">*Email:</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email" placeholder="Enter email">
								</div>
							</div>
							<!-- sex -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="sex">性別:</label>
								<div class="col-sm-10">
									<select class="form-control" id="sex">
										<option disabled selected>null</option>
										<option>男</option>
										<option>女</option>
									</select>
								</div>
							</div>
							<!-- birthday -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="sex">生日:</label>
								<!-- year -->
								<div class="col-sm-4">
									<select class="form-control" id="year">
										<option disabled selected>年</option>
										<option>1910</option>
										<option>1911</option>
										<option>1912</option>
										<option>1913</option>
										<option>1914</option>
										<option>1915</option>
										<option>1916</option>
									</select>
								</div>
								<!-- month -->
								<div class="col-sm-3">
									<select class="form-control" id="month">
										<option disabled selected>月</option>
										<option>ㄧ</option>
										<option>二</option>
									</select>
								</div>
								<!-- date -->
								<div class="col-sm-3">
									<select class="form-control" id="date">
										<option disabled selected>日</option>
										<option>1</option>
										<option>2</option>
									</select>
								</div>
							</div>
							<!-- phoneNumber -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="phoneNumber">電話:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="範例 : 0912345678 or 0228761234" id="phoneNumber">
								</div>
							</div>
							<!-- selfIntroduction -->
							<div class="form-group">
								<label class="control-label col-sm-2"for="selfIntroduction">自我介紹:</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" id="selfIntroduction"></textarea>
								</div>
							</div>
							<!-- subimt button -->
							<div class="form-group">
								<div class="col-sm-2"></div>
								<div class="col-sm-10">
									<input type="submit" class="btn btn-default" value="儲存資料">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<footer class="container-fluid text-center">
		<p>&copy 2015 Dating</p>
	</footer>
</body>
</html>
