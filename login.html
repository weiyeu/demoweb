<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- font-awesom -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- common css -->
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/article.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- bootstrap javascript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- common javascript -->
	<script type="text/javascript" src="scripts/common.js"></script>
	<!-- custom javascript -->
	<script type="text/javascript" src="scripts/article.js"></script>
</head>
<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#homeNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#"><i class="fa fa-heart"></i> 一起來晚餐吧!</a>
			</div>
			<div class="collapse navbar-collapse" id="homeNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="home.html"><span class="glyphicon glyphicon-home"></span> 首頁</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> 關於</a></li>
					<li><a href="profile.html"><span class="glyphicon glyphicon-user"></span>申請帳號</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登入</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron" >
			<h1 class="text-center text-bold">登入 <i class="fa fa-heart"></i></h1>
		</div>
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<div class="inner">
					<div class="panel panel-default">
						<div class="panel-body inner">
							<h4 class="panel-heading col-sm-12" style="text-align:center">:)</h4>
							<form role="form">
								<!-- account -->
								<div class="form-group">
									<label class="control-label" for="account">*帳號:</label>
									<input type="text" class="form-control" id="account" placeholder="Hello@hellomail.com">
								</div>
								<!-- password -->
								<div class="form-group">
									<label class="control-label" for="password">*密碼:</label>
									<input type="text" class="form-control" id="password" placeholder="秘密">
								</div>
								<!-- email login button -->
								<div class="form-group">
									<button type="submit" class="btn btn-info btn-block"><i class="fa fa-envelope"></i> 登入</button>
								</div>
								<!-- facebook login button -->
								<div class="form-group">
									<button type="button" class="btn btn-primary btn-block"><i class="fa fa-facebook-square"></i> 使用FACEBOOK登入</button>
								</div>
							</form>
							<a href="#">忘記密碼</a>
							<a href="#" class="pull-right">重新註冊</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<footer class="container-fluid text-center">
		<p>&copy 2015 Dating</p>
	</footer>
</body>
</html>
