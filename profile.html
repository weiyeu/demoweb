<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Jcrop css -->
	<link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/profile.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- bootstrap javascript -->
	<script src="bootstrap.js"></script>
	<!-- Jcrop -->
	<script src="scripts/jquery.Jcrop.js"></script>
	<!-- custom javascript -->
	<script type="text/javascript" src="scripts/profile.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h1>Hello world</h1>
		<p>Hello again</p>
		<!-- modal trigger button -->
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#profileImgModal" data-backdrop="static">change profile picture</button>
		<!-- profileImg modal -->
		<div id="profileImgModal" class="modal fade">
			<div class="modal-dialog">
				<!-- content -->
				<div class="modal-content">
					<!-- header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<!-- body -->
					<div class="modal-body">
						<img id="profileImg" alt="file not found" src="flower.jpg">
						<div class="previewContainer">
							<img id="previewImg" alt="file not found" src="flower.jpg">
						</div>
						<form>
							<input type='file' id='uploadImg'/>
						</form>
					</div>
					<!-- footer -->
					<div class="modal-footer">
						<form action="">
							<input value="Submit" type="submit" class="btn btn-default" style="float:left">
						</form>
						<button class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
